llm:
  providers:
    deepseek:
      api_key_env: DEEPSEEK_API_KEY
      base_url: https://api.deepseek.com/chat/completions
      headers: {}
    openrouter:
      api_key_env: OPENROUTER_API_KEY
      base_url: https://openrouter.ai/api/v1/chat/completions
      headers: {}
  default_provider: deepseek
  agents:
    metadata:
      provider: deepseek
      model: deepseek-chat
      max_tokens: 2000
      temperature: 0.2
    background:
      provider: deepseek
      model: deepseek-chat
      max_tokens: 4000
      temperature: 0.3
    methodology:
      provider: deepseek
      model: deepseek-chat
      max_tokens: 3000
      temperature: 0.3
    results:
      provider: deepseek
      model: deepseek-chat
      max_tokens: 4000
      temperature: 0.3
    json_repair:
      provider: deepseek
      model: deepseek-chat
      max_tokens: 4000
      temperature: 0.1
    multimedia_content:
      provider: deepseek
      model: deepseek-chat
      max_tokens: 8000
      temperature: 0.1

workflow:
  enable_refinement: false
  enable_async: true
  retry_attempts: 1
  retry_delay: 0
  api_timeout: 300

context:
  max_context_length: 500000

output:
  default_output_dir: output
  indent: 2
  ensure_ascii: false

file_processing:
  text_encoding: utf-8

crossref:
  enable: true
  user_agent: paperKG-test/1.0
  timeout: 5
  max_retries: 1
  retry_delay: 0
  concurrent_requests_limit: 1
  enable_cache: false

repair:
  enable_schema_repair: false

neo4j:
  enable: false

quality:
  enable: false
  use_llm: false
  rule_weight: 0.4
  llm_weight: 0.6
  threshold: 75
  refine_rounds: 0

keywords:
  enable: false

citation_purpose:
  enable: false
