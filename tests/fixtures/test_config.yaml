llm:
  providers:
    deepseek:
      api_key_env: DEEPSEEK_API_KEY
      base_url: https://api.deepseek.com/chat/completions
      headers: {}
    openrouter:
      api_key_env: OPENROUTER_API_KEY
      base_url: https://openrouter.ai/api/v1/chat/completions
      headers: {}
  default_provider: deepseek
  agents:
    metadata:
      provider: deepseek
      model: deepseek-chat
      max_tokens: 2000
      temperature: 0.2
    json_repair:
      provider: deepseek
      model: deepseek-chat
      max_tokens: 4000
      temperature: 0.1
    multimedia_content:
      provider: deepseek
      model: deepseek-chat
      max_tokens: 8000
      temperature: 0.1

workflow:
  enable_async: true
  retry_attempts: 1
  retry_delay: 0
  api_timeout: 300
  iterative_refine:
    enable: false

context:
  max_context_length: 500000

segmenter:
  min_chars: 200
  max_chars: 1200

output:
  indent: 2
  ensure_ascii: false

file_processing:
  text_encoding: utf-8

crossref:
  enable: true
  user_agent: paperKG-test/1.0
  timeout: 5
  max_retries: 1
  retry_delay: 0
  concurrent_requests_limit: 1
  enable_cache: false

repair:
  enable_schema_repair: false

neo4j:
  enable: false
  clear_before_import: false

quality:
  enable: false
  use_llm: false
  rule_weight: 0.4
  llm_weight: 0.6
  threshold: 75
  refine_rounds: 0

keywords:
  enable: false

citation_purpose:
  enable: false

narrative:
  evidence_scan:
    max_segments_per_call: 20
    max_chars: 10000
    text_max_chars: 800
  main_picker:
    max_candidates: 20
    text_max_chars: 800
